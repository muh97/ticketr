<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post" action="register">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>

<div>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
</div>
</body>
</html>
